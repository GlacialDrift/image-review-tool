[paths]
db_path=//Example/Path/To/Folder/review.db
image_root=//Example/Path/To/Folder/images
cache_dir=%LOCALAPPDATA%\\image-review\\cache

[review]
qc_rate = 0.1
random_seed = 42

[keybinds]
yes = y,b,s
no = n,g

[app]
standard_version=v0.1.0
batch_size=20

[image]
crop_width = 640
crop_height = 300
h_align = left
v_align = center
max_display_side = 1280

