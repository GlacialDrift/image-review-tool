; =============================================================================
; Image Review Tool — Configuration
; -----------------------------------------------------------------------------
; This file controls all app behavior (paths, batching, keybinds, mouse actions,
; image display). Copy to `config.ini` and edit as needed.
;
; Notes:
; - Environment vars like %LOCALAPPDATA% are expanded.
; - Prefer UNC paths (\\Server\Share\...) for multi-user SQLite (WAL-friendly).
; - Use forward slashes `/` or double backslashes `\\` in paths to avoid escapes.
; - `[results]` is the modern way to define decisions + keys. `[keybinds]`
;   remains for backward-compatibility (used only if `[results]` is absent).
; - Keys can be single characters (e.g., y, n) or Tk keysyms (e.g., space, Return).
;   Only single A–Z letters get an automatic uppercase binding.
; =============================================================================

[paths]
; Absolute path to the SQLite database file. Lives well on an SMB share.
db_path=//Example/Path/To/Folder/review.db
; Root folder containing images (scanned recursively).
image_root=//Example/Path/To/Folder/images

; output folder location for saving annotated images.
out_dir=//Example/Path/To/Folder/Out

; output csv location for saving annotated images.
csv_path=//Example/Path/To/Folder/Out.csv

; CSV containing device IDs to be reset for re-review
reset=//Example/Path/To/Folder/reset.csv

; Local cache directory (if you add caching later).
cache_dir=%LOCALAPPDATA%\\image-review\\cache

[review]
; Fraction of images to duplicate for QC (0.0 .. 1.0). 0.10 = 10%.
; Duplicates are implemented as extra rows in `reviews`, not separate tables.
qc_rate = 0.0
; Seed for any randomized behavior (e.g., QC assignment order).
random_seed = 42

[mouse]
; Mouse actions are optional. Format: "<result>[,point]"
; - <result> must be a label defined in [results] (e.g., yes, no, skip).
; - "point" flag records a normalized click location (x,y in [0,1]).
; Example below matches: L-click → yes (with point), R-click → no (no point).
left = yes,point
right = no

[results]
; Modern, flexible mapping: result label = comma-separated keys.
; Keys can be letters (y,n,...) or Tk keysyms (space, Return, Escape, ...).
; Only single alphabetic characters bind both lower/upper automatically.
; You can add more labels later (e.g., defect_a = a, defect_b = b).
yes = y,b
no = n,g
skip = k,space

[keybinds]
; Legacy fallback used only if [results] is missing.
; Safe to keep for older configs; the app prefers [results].
yes = y,b,s
no = n,g

[app]
; Free-form version string stored with decisions.
standard_version=v1.0.0
; Number of images per batch presented to the reviewer.
batch_size=20

[image]
; Optional crop before display. If width/height are omitted or invalid,
; the full image is used.
crop_width = 640
crop_height = 300
; Horizontal alignment of the crop window: left | center | right
h_align = left
; Vertical alignment of the crop window: top | center | bottom
v_align = center
; Longest displayed side after resizing (maintains aspect ratio).
; Larger values show bigger images; smaller values render faster.
max_display_side = 1280

